<form (ngSubmit)="onCardBoardSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail3"> Username?</label>
        <input
            type="text"
            [(ngModel)]="username"
            [ngModelOptions]="{standalone: true}"
            class="form-control"
            id="exampleInputEmail3"
        />
    </div>
    <br />
    <div class="form-group">
        <label for="exampleInputEmail3"> Name?</label>
        <input
            type="text"
            [(ngModel)]="name"
            [ngModelOptions]="{standalone: true}"
            class="form-control"
            id="exampleInputEmail3"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3"> Board?</label>
        <input
            type="text"
            [(ngModel)]="board"
            [ngModelOptions]="{standalone: true}"
            class="form-control"
            id="exampleInputEmail3"
        />
    </div>
<input type="submit" class="btn btn-primary" value="Submit" />
</form>
